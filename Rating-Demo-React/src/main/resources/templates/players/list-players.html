<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Player list</title>
</head>

<body>

<div class="container">

    <h3>Player listing</h3>
    <hr>

    <!--
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>-->

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="player : ${players}">

            <td th:text="${player.id}" />
            <td th:text="${player.name}" />
            <td th:text="${player.rating}" />



            <td>

                <a th:href="@{/rating/updateplayer(playerID=${player.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>


                <a th:href="@{/rating/deleteplayer(playerID=${player.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to continue?'))) return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/rating/regenerate}"
       class="btn btn-info btn-sm">
        Regenerate ratings
    </a>
    <hr>
    <a th:href="@{/rating/gamelist}">Game list</a>
</div>

</body>
</html>
