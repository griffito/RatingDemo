<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Game list</title>
</head>

<body>

<div class="container">

    <h3>Game listing</h3>
    <hr>

    <!--
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>-->

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Winner</th>
            <th>Loser</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="game : ${games}">

            <td th:text="${game.id}" />
            <td th:text="${game.winnerID}" />
            <td th:text="${game.loserID}" />



            <td>


                <a th:href="@{/rating/deletegame(gameID=${game.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to continue?'))) return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/rating/savegameform}"
       class="btn btn-info btn-sm">
        Add game
    </a>
    <hr>
    <a th:href="@{/rating/playerlist}">Player list</a>
</div>

</body>
</html>
