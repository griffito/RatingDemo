<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Game</title>
</head>

<body>

<div class="container">

    <h3>Game Management</h3>
    <hr>

    <p class="h4 mb-4">Update Game</p>

    <form action="#" th:action="@{/rating/savegame}"
          th:object="${game}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{loserID}"
               class="form-control mb-4 w-25" placeholder="Loser ID">
        <input type="text" th:field="*{winnerID}"
               class="form-control mb-4 w-25" placeholder="Winner ID">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/rating/gamelist}">Return to list</a>

</div>


</body>

</html>
